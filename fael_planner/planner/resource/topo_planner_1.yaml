
# 总类
frame_id: world
robot_base_frame_id: base_link

UFOMap:
# “robot_height” 实际为frontiers的上限， "robot_bottom"为下限，值都是相对于“world”
# "sensor_height" 为lidar到 “base_link”的高度。
  # robot size configuration
  robot_height: 0.8 
  robot_bottom: 0.05
  sensor_height: 0.45 

  # ufomap map configuration
  resolution: 0.4
  depth_levels: 16
  max_range: 15.0 

  frame_id: world  #
  navigation_frame_id: world 
  robot_base_frame_id: base_link
  insert_discrete: true  
  insert_depth: 0
  simple_ray_casting: false
  early_stopping: 0
  clear_robot_enabled: false

  frontier_depth: 0   
  pub_rate: 1
  scan_voxel_size: 0.1

  min_x: -1000.0
  min_y: -1000.0
  max_x: 1000
  max_y: 1000

