ViewpointManager:
  frame_id: world
  sample_dist: 1.0
  frontier_dist: 15.0
  viewpoint_gain_thre: 2.0


Roadmap:
  frame_id: world
  sample_dist: 0.4
  connectable_range: 5
  connectable_num: 3

RapidCoverPlanner:
  max_tour_point_num: 100
  viewpoint_ignore_thre: 0.5
